<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Projects_train/Language Translator/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.1/esm/ionicons.min.js" integrity="sha512-2ySmquu6HK3CAvwLllh0R8K8buFPMZsUwWLZIlB7WW8c8ilUtoNyhsmEsQn2U0IV1USr2Oc/9DJzlr4cxAbuxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Language Translator</title>
    
</head>
<body>
    
    <div class="container">
        <div class="card input-wrapper">
            <div class="from">
                <span class="heading">From :</span>
                <!--custom select-->
                <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected">Auto Detect</span>
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active">Option 1</li>
                        <li class="option">Option 2</li>
                    </ul>
                </div>
            </div>
            <div class="text-area">
                <textarea  id="input-text" cols="30" rows="10" placeholder="Enter your text here"></textarea>
                <div class="chars">
                    <div class="chars"><span id="input-chars">0</span> / 5000</div>
                </div>
                <div class="card-bottom">
                    <p>Or choose your document</p>
                <label for="upload-document">
                    <span id="upload-tittle">Choose file</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden>
                </label>
                </div>
            </div>
        </div>

        

        <div class="center">
            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>
        <div class="card output-wrapper">
                <div class="to">
                    <span class="heading">To :</span>
                    <!--custom select-->
                    <div class="dropdown-container" id="output-language">
                        <div class="dropdown-toggle">
                            <ion-icon name="globe-outline"></ion-icon>
                            <span class="selected">English</span>
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </div>
                        <ul class="dropdown-menu">
                            <li class="option active">Option 1</li>
                            <li class="option">Option 2</li>
                        </ul>
                    </div>
                </div>
                <div class="text-area">
                    <textarea  id="output-text" cols="30" rows="10" placeholder="Translated text will appear here..."></textarea>
                    <div class="chars">
                        
                    </div>
                    <div class="card-bottom">
                        <p>Or download a document</p>
                    <label for="upload-document">
                        <button id="download-document">
                            <span>Download</span>
                            <ion-icon name="cloud-download-outline"></ion-icon>
                        </button>
                    </label>
                    </div>
            </div>
        </div>
    </div>

    <div class="mode">
        <label for="dark-mode-btn" class="toggle">
            <div class="toggle-track">
                <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn">
                <span class="toggle-thumb"></span>
                <img src="" alt=""><i class="fa-solid fa-moon"></i>
                <img src="" alt=""><i class="fa-regular fa-sun"></i>
            </div>
        </label>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
